<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="map-container">
            <h1 class="title">Griddy ⚡️</h1>
            <div class="map-stage">
                <div id="map" tabindex="0" aria-label="Australia map"></div>
                <canvas id="grid-overlay"></canvas>
            </div>
        </div>
        <div class="chat-container">
            <div class="suggestions">
                <p>Suggestions on what to ask Griddy AI</p>
            </div>
            <div class="filters">
                <span>Filters</span>
                <div class="chip-grid">
                    <button class="chip icon-chip" data-chip="SOLAR" aria-pressed="false">
                        <svg class="chip-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 7a5 5 0 100 10 5 5 0 000-10zm0-7l1.5 4h-3L12 0zm0 24l-1.5-4h3L12 24zM0 12l4-1.5v3L0 12zm24 0l-4 1.5v-3L24 12zM3.5 3.5L7 7 5 9 1.5 5.5 3.5 3.5zm17 17L17 17l2-2 3.5 3.5-2 2zm0-17l2 2L19 9l-2-2 3.5-3.5zM3.5 20.5l-2-2L5 15l2 2-3.5 3.5z"/></svg>
                        <span class="label">Solar</span>
                    </button>
                    <button class="chip icon-chip" data-chip="WIND" aria-pressed="false">
                        <svg class="chip-icon" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h11"/><path d="M5 8h12"/><path d="M3 16h13"/></svg>
                        <span class="label">Wind</span>
                    </button>
                    <button class="chip icon-chip" data-chip="HYDRO" aria-pressed="false">
                        <svg class="chip-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C9 7 6 9.5 6 13a6 6 0 0012 0c0-3.5-3-6-6-11zm0 18a4 4 0 01-4-4c0-1.8 1.3-3.2 3.6-6.4l.4-.6.4.6C14.7 12 16 13.2 16 16a4 4 0 01-4 4z"/></svg>
                        <span class="label">Hydro</span>
                    </button>
                </div>
                <div class="state-row">
                <div class="select" id="state-select">
                    <button class="select-trigger" aria-haspopup="listbox" aria-expanded="false">
                        <span class="value">Choose state</span>
                        <span class="caret" aria-hidden="true"></span>
                    </button>
                    <ul class="select-menu" role="listbox" tabindex="-1"></ul>
                </div>
                <button class="clear-state" title="Reset to Australia" aria-label="Reset to Australia">✕</button>
                </div>
            </div>
            <div class="chat-log"></div>
            <div class="chat-input">
                <input id="chat-input" name="prompt" type="text" placeholder="Ask me anything renewable energy" autocomplete="off">
                <button>➤</button>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
    (function(){
        var key = window.GOOGLE_MAPS_API_KEY || '';
        var s = document.createElement('script');
        s.src = 'https://maps.googleapis.com/maps/api/js?key=' + encodeURIComponent(key) + '&loading=async&callback=initMap';
        s.async = true; s.defer = true;
        document.head.appendChild(s);
    })();
    </script>
</body>
</html>
